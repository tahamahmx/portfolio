<div class="card project">
  <div
    class="card-header relative"
    (mouseenter)="showVideo = true"
    (mouseleave)="showVideo = false"
  >
    @if(showVideo) {
    <img [src]="project().video" class="card-img-top" />
    } @else {
    <img [src]="project().image" class="card-img-top" />
    }
    <div class="absolute heart flex justify-center items-center flex-col gap-3">
      <i class="far fa-heart"></i>
      <a [href]="project().link" target="_blank">
        <i class="fa-regular fa-eye"></i>
      </a>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title text-lg font-semibold py-2">
      {{ project() | getlang : "title" }}
    </h5>
    <div class="desc">
      <p class="card-text font-medium text-[15px] short-text">
        {{ project() | getlang : "description" }}
      </p>
      <p class="card-text font-medium text-[15px] long-text text-white">
        {{ project() | getlang : "description" }}
      </p>
    </div>
    <div class="flex justify-center gap-2 items-center mt-3 text-white">
      <a
        [href]="project().link"
        target="_blank"
        class="btn flex gap-2 items-center flex-grow-1 justify-center p-2 rounded-xl"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-external-link mr-1 h-3 w-3"
          [class.lang]="lang == 'ar'"
        >
          <path d="M15 3h6v6"></path>
          <path d="M10 14 21 3"></path>
          <path
            d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
          ></path>
        </svg>
        {{ "live" | translate }}
      </a>
      <a
        [href]="project().github"
        target="_blank"
        class="btn git flex gap-2 items-center flex-grow-1 justify-center p-2 rounded-xl"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-github mr-1 h-3 w-3"
        >
          <path
            d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
          ></path>
          <path d="M9 18c-4.51 2-5-2-7-2"></path>
        </svg>
        {{ "github" | translate }}
      </a>
    </div>
  </div>
</div>
