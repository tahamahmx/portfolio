<div class="row about">
  <div class="col-lg-6">
    <div class="about-me">
      <div class="personal-info mb-4">
        <h2>{{ "nameAbout" | translate }}</h2>
        <p class="text-xl font-medium job">
          {{ "job" | translate }}
        </p>
        <p class="desc text-base">
          {{ "aboutDescription" | translate }}
        </p>
      </div>
      <div class="personal-skills">
        <div class="row row-cols-5 gap-y-3 skills-list">
          <div class="col">
            <img src="../../assets/images/vscode.png" alt="vscode" />
          </div>
          <div class="col">
            <img src="../../assets/images/html.png" alt="html" />
          </div>
          <div class="col">
            <img src="../../assets/images/css.png" alt="css" />
          </div>
          <div class="col">
            <img src="../../assets/images/sass.png" alt="sass" />
          </div>
          <div class="col">
            <img src="../../assets/images/bootstrap.png" alt="bootstrap" />
          </div>
          <div class="col">
            <img src="../../assets/images/js.jpg" alt="javascript" />
          </div>
          <div class="col">
            <img src="../../assets/images/tss.png" alt="typescript" />
          </div>
          <div class="col">
            <img src="../../assets/images/react.png" alt="reactjs" />
          </div>
          <div class="col">
            <img src="../../assets/images/angular.png" alt="angular" />
          </div>
        </div>
      </div>
      <div>
        <button
          class="btn flex items-center justify-center gap-2 work-btn text-white rounded-xl"
          (click)="goToWork()"
        >
          {{ "work" | translate }}
          @if(currentLanguage === 'en') {
          <i class="fa-solid fa-arrow-right"></i>
          } @else {
          <i class="fa-solid fa-arrow-left"></i>
          }
        </button>
      </div>
    </div>
  </div>
  <div class="col-lg-6 flex justify-center items-center">
    <div class="about-image">
      <img
        src="../../assets/images/me.jpeg"
        alt="Taha Mahmoud"
        class="rounded-lg shadow-lg"
        width="100%"
        height="100%"
        loading="lazy"
      />
    </div>
  </div>
</div>
